<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top-status-bar-container">
      <div class="top-status-bar-area">
        <div class="top-status-bar-left">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="top-status-bar-middle">
          <span>18:43</span>
        </div>
        <div class="top-status-bar-right">
          <span>11%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <main class="wrapper">
      <div div class="login-container">
        <div class="login-header">
          <h1>Welcome to KakaoTalk</h1>
          <p>
            If you have a Kakao Account, log in with your email or phone number.
          </p>
        </div>

        <div class="login-form-area">
          <form action="friends.html">
            <input
              name="username"
              required
              type="text"
              placeholder="Email or phone number"
            />
            <input
              name="password"
              required
              type="password"
              placeholder="Password"
            />

            <div class="submit-box">
              <input type="submit" value="Log In" />
              <input type="submit" value="Sign Up" />
            </div>

            <a href="#">Find Kakao Account or Password</a>
          </form>
        </div>
      </div>
    </main>

    <div class="splash-screen">
      <i class="fa-solid fa-comment" aria-hidden="true"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is Super BIG!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e368ddce87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
