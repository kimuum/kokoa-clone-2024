<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top-status-bar-container">
      <div class="top-status-bar-area">
        <div class="top-status-bar-left">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="top-status-bar-middle">
          <span>18:43</span>
        </div>
        <div class="top-status-bar-right">
          <span>11%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="main-header-area">
        <h1 class="header-title">More</h1>
        <div class="header-icon-area">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-music"></i>
          <a href="./settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
        </div>
      </div>
    </div>

    <main class="wrapper">
      <div class="more-container">
        <div class="more-area">
          <div class="more-top">
            <div class="user-area">
              <div class="user-component">
                <div class="user-left-box">
                  <div class="img-box">
                    <img src="./artist.jpg" alt="" />
                  </div>

                  <div class="user-title-box">
                    <span>Yuni</span>
                    <div class="num-box">
                      <span>+82 10-2345-6789</span>
                      <i
                        class="fa-solid fa-circle-exclamation"
                        aria-hidden="true"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="user-right-box">
                  <i class="fa-regular fa-envelope fa-lg"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="more-middle">
            <ul class="icon-list-area">
              <li class="icon-list">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
              </li>
              <li class="icon-list">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
              </li>
              <li class="icon-list">
                <i class="fa-regular fa-lightbulb"></i>
                <span>Add by ID</span>
              </li>
              <li class="icon-list">
                <i class="fa-regular fa-envelope-open"></i>
                <span>Invite</span>
              </li>
              <li class="icon-list">
                <i class="fa-regular fa-envelope-open"></i>
                <span>Invite</span>
              </li>
              <li class="icon-list">
                <i class="fa-regular fa-envelope-open"></i>
                <span>Invite</span>
              </li>
            </ul>
            <div class="suggestions-area">
              <div class="suggestions-top">
                <div class="suggestions-title">Sggestions</div>
              </div>
              <div class="suggestions-middle">
                <ul class="icon-list-area">
                  <li class="icon-list">
                    <div class="icon-box">
                      <i class="fa-solid fa-qrcode"></i>
                    </div>
                    <span>Kakao Story</span>
                  </li>
                  <li class="icon-list">
                    <div class="icon-box">
                      <i class="fa-regular fa-address-book"></i>
                    </div>
                    <span>Kakao friends</span>
                  </li>
                  <li class="icon-list">
                    <div class="icon-box">
                      <i class="fa-regular fa-lightbulb"></i>
                    </div>
                    <span>Friends Gem</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list-area">
        <li class="nav-list">
          <a href="./friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="./chat.html">
            <i class="fa-regular fa-comment"></i>
            <div class="badge-box">
              <span> 1 </span>
            </div>
          </a>
        </li>
        <li class="nav-list">
          <a href="./find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="./more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="alert"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fa-solid fa-comment" aria-hidden="true"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is Super BIG!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e368ddce87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
