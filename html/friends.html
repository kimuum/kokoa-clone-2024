<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="top-status-bar-container">
      <div class="top-status-bar-area">
        <div class="top-status-bar-left">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="top-status-bar-middle">
          <span>18:43</span>
        </div>
        <div class="top-status-bar-right">
          <span>11%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="main-header-area">
        <h1 class="header-title">Friends</h1>
        <div class="header-icon-area">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-music"></i>
          <a href="">
            <i class="fa-solid fa-gear"></i>
          </a>
        </div>
      </div>
    </div>

    <main class="wrapper">
      <div class="friends-container">
        <div class="friends-area">
          <div class="friends-top">
            <a href="#">
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Friends' Names Display</p>
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </div>

          <div class="friends-middle">
            <div class="user-area">
              <div class="user-component">
                <div class="user-left-box">
                  <div class="img-box">
                    <img src="../../images/artist.jpg" alt="" />
                  </div>

                  <div class="user-title-box">
                    <span>Yuni</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="channel-area">
              <div class="channel-top">
                <span>Channer</span>
                <i class="fa-solid fa-angle-up"></i>
              </div>
              <div class="channel-middle">
                <div class="user-component">
                  <div class="user-left-box">
                    <div class="img-box">
                      <img src="../../images/artist.jpg" alt="" />
                    </div>

                    <div class="user-title-box">
                      <span>Yuni</span>
                    </div>
                  </div>
                  <div class="user-right-box">
                    <span>2</span>
                    <i class="fa-solid fa-angle-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list-area">
        <li class="nav-list">
          <a href="./friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="./chat.html">
            <i class="fa-regular fa-comment"></i>
            <div class="badge-box">
              <span> 1 </span>
            </div>
          </a>
        </li>
        <li class="nav-list">
          <a href="./find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="./more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="alert"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fa-solid fa-comment" aria-hidden="true"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is Super BIG!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e368ddce87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
