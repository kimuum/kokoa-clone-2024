<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="top-status-bar-container">
      <div class="top-status-bar-area">
        <div class="top-status-bar-left">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="top-status-bar-middle">
          <span>18:43</span>
        </div>
        <div class="top-status-bar-right">
          <span>11%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="setting-header-area">
        <a href="./friends.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
        <h1 class="header-title">Settings</h1>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <main class="wrapper">
      <div class="settings-container">
        <div class="settings-area">
          <ul class="settings-list-box">
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-bullhorn"></i>
                <div class="settings-title">Notices</div>
              </div>
            </li>
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-flask"></i>
                <div class="settings-title">Kakao Lab</div>
              </div>
            </li>
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div class="settings-title">Version</div>
              </div>
              <div class="settings-right-area">
                <p>Latest Version</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="settings-area">
          <ul class="settings-list-box">
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-bullhorn"></i>
                <div class="settings-title">Notices</div>
              </div>
            </li>
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-flask"></i>
                <div class="settings-title">Kakao Lab</div>
              </div>
            </li>
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div class="settings-title">Version</div>
              </div>
              <div class="settings-right-area">
                <p>Latest Version</p>
              </div>
            </li>
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-wand-sparkles"></i>
                <div class="settings-title">Display</div>
                <div class="badge-box">
                  <span>N</span>
                </div>
              </div>
            </li>
            <li class="settings-list">
              <div class="settings-left-area">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div class="settings-title">Themes</div>
                <div class="badge-box">
                  <span>N</span>
                </div>
              </div>
              <div class="settings-right-area">
                <p>Latest Version</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav-list-area">
        <li class="nav-list">
          <a href="./friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="./chat.html">
            <i class="fa-regular fa-comment"></i>
            <div class="badge-box">
              <span> 1 </span>
            </div>
          </a>
        </li>
        <li class="nav-list">
          <a href="./find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav-list">
          <a href="./more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="alert"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fa-solid fa-comment" aria-hidden="true"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is Super BIG!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e368ddce87.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
